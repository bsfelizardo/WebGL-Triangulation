<!doctype html>
<html>
<head>
  <title>WebGL Demo</title>
</head>

<body>
  <canvas id="output" width="1000" height="800"></canvas>
  
  <!-- VERTEX SHADER -->
  <script id="vertex-shader" type="notjs">#version 300 es
    in vec4 a_position;
    in float a_point_size;
    void main() {
      gl_Position = a_position;
      gl_PointSize = a_point_size;
    } 
  </script>

  <!-- FRAGMENT SHADER -->
  <script id="fragment-shader" type="notjs">#version 300 es
    precision mediump float;

    uniform vec4 u_color;

    out vec4 outColor;
    
    void main() {
      outColor = u_color * vec4(1, 1, 1, 1); //red
    }
  </script>

  <!-- Function for creating and compiling shader programs -->
  <script>
  function createShader (gl, type, sourceCode) {
  // Compiles either a shader of type gl.VERTEX_SHADER or gl.FRAGMENT_SHADER
  var shader = gl.createShader( type );
  gl.shaderSource( shader, sourceCode );
  gl.compileShader( shader );

  if ( !gl.getShaderParameter(shader, gl.COMPILE_STATUS) ) {
    var info = gl.getShaderInfoLog( shader );
    throw 'Could not compile WebGL program. \n\n' + info;
  }
  return shader;
  }
  </script>
